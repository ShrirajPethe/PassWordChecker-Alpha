    <script>

        const passwordInput = document.getElementById('password');
        const simeplStrengthDisplay = document.getElementById('strength');
        const simpleScoreDisplay = document.getElementById('score');
        const recommendationDisplay = document.getElementById('recommendation');
        const zStrengthDisplay = document.getElementById('zStrength');
        const zScoreDisplay = document.getElementById('zScore');
        const zRecommendationDisplay = document.getElementById('zecommendation');
        const detailedResultsDisplay = document.getElementById('detailedResults');
        const eleToggleHolder = document.getElementById('toggleHolder');
        combinedScore = 0;
        const fancyFontClassifiedDisplay = document.getElementById('colorCon');

        const finalScoreDisplay = document.getElementById('finalScoreDisplay');

        let timeout = null;

        passwordInput.addEventListener('keyup', function (e) {
            clearTimeout(timeout);
            timeout = setTimeout(function () {
                checkPassword();
            }, 1000);
        });

        function isCharacterRepeated(string, thresholdPercent) {
            const cleanedString = string.replace(/\s+/g, '');

            if (cleanedString.length === 0) return false;

            const thresholdCount = (thresholdPercent / 100) * cleanedString.length;

            const frequencyMap = {};

            for (let char of cleanedString) {
                if (frequencyMap[char]) {
                    frequencyMap[char]++;
                } else {
                    frequencyMap[char] = 1;
                }
            }

            for (let char in frequencyMap) {
                if (frequencyMap[char] > thresholdCount) {
                    return true;
                }
            }

            return false;
        }

        const thresholdPercent = 25;

        function adjustFontSize() {
            const passHolder = document.getElementById('coloredPassword');

            if (!passHolder || passHolder.children.length === 0 || !passHolder.parentElement) return;

            const maxWidth = passHolder.parentElement.clientWidth - 20; 

            if (maxWidth <= 0) return; 

            const minFontSize = 16; 
            let computedFontSize = parseFloat(window.getComputedStyle(passHolder.children[0]).fontSize);

            function setFontSize(fontSize) {
                const children = passHolder.children;
                for (let i = 0; i < children.length; i++) {
                    children[i].style.fontSize = fontSize + 'px';
                }
            }

            setFontSize(computedFontSize);

            let isAdjusted = false;

            console.log("Initial values:",
                "passHolder.parentElement.clientHeight", passHolder.parentElement.clientHeight,
                "computedFontSize:", computedFontSize,
                "minFontSize:", minFontSize
            );

            while (computedFontSize > minFontSize) {
                setFontSize(computedFontSize);
                if (passHolder.parentElement.clientHeight <= 65) {
                    console.log("QUITTING:", "passHolder.parentElement.clientHeight:", passHolder.parentElement.clientHeight, "computedFontSize:", computedFontSize);
                    isAdjusted = true;
                    break;
                }

                computedFontSize -= 1;
            }

            if (!isAdjusted) {
                setFontSize(minFontSize);
            }

            console.log("LAST:", "passHolder.parentElement.clientHeight:", passHolder.parentElement.clientHeight, "computedFontSize:", computedFontSize);

        }

        function applyStylesBasedOnValue(element, seconds) {
            const color = passBreakingColor(seconds);
            element.style.backgroundColor = `rgba(${color}, 0.15)`;
            element.style.border = `1px solid rgba(${color}, 0.3)`;
        }

        
        function passBreakingColor(seconds) {
            let color;
            // switch (seconds) {
            //     case seconds <= 31622401:
            //         color = '#ad1201';
            //     break;
            
            //     case seconds <= 3162240009:
            //         color = '#ffcb33';
            //     break;
            
            //     default:
            //         color = '#365E32';
            //     break;
            // }

            if (seconds <= 31622401) {
                color = '173, 18, 1';  // '#ad1201' in RGB
            } else if (seconds <= 3162240009) {
                color = '255, 203, 51';  // '#ffcb33' in RGB
            } else {
                color = '54, 94, 50';  // '#365E32' in RGB
            }
            return color;
        }


        function checkPassword() {
            combinedScore = 0;
            const isWhitespaceString = str => !str.replace(/\s/g, '').length

            const password = passwordInput.value;

            if (password=='') {
                // document.getElementById('clearPass').addEventListener('click', function (e) {
                const clearPass = document.getElementById('clearPass');

                // clearPass
                // clearPass.classList.add('visible');
                clearPass.classList.remove('visible');
                // return;
            } else {
                clearPass.classList.add('visible');
            }

            console.log("password:\t\t", password);
            console.log("password.length:\t", password.length);
            if (password == '' || !password || password.length == 0) {
                passIsMT = true;
                eleToggleHolder.hidden = true;
                fancyFontClassifiedDisplay.hidden = true;
            } else {
                passIsMT = false;
                eleToggleHolder.hidden = false;
                fancyFontClassifiedDisplay.hidden = false;
            }
            const result = zxcvbn(password);

            console.log("result\t:", result)
            let strength = 0;
            let suggestionsList = [];

            //      // LUDS based Simple strength checker

            console.log(
                "(password.replace(/\s+/g, '')).length )\t", ((password.replace(/\s+/g, '')).length),
                "(password.length)\t", (password.length),
                "(50/100 * password.length)\t", (50 / 100 * password.length),
                "((    (password.length)  -  ((password.replace(/\s+/g, '')).length ) ) <= (50/100 * password.length)):\t", (((password.length) - ((password.replace(/\s+/g, '')).length)) <= (50 / 100 * password.length))
            );

            console.log("BEFORE password.length:\t", strength);
            if (!isWhitespaceString(password)) {
                if ( (password.replace(/\s+/g, '')).length >= 8 && !isWhitespaceString(password)) {
                    strength += 1;
                    console.log("strength", strength);
                    console.log("(password.length)  -  ((password.replace(/\s+/g, '')).length )", (password.length), " - ", ((password.replace(/\s+/g, '')).length), " = ", (password.length) - ((password.replace(/\s+/g, '')).length));
                    if (((password.length) - ((password.replace(/\s+/g, '')).length)) <= (50 / 100 * password.length)) {
                        console.log("Space is Not more than 50");
                        console.log("?Char 55%(password, 55)", isCharacterRepeated(password, 55));
                        if (!isCharacterRepeated(password, 55)) {
                            if (isCharacterRepeated(password, 50)) {
                                console.log("Char 50%(password, 50)?", isCharacterRepeated(password, 50));
                                strength += 1;
                            } else {
                                console.log("Char 50%(password, 50)?", isCharacterRepeated(password, 50));
                                strength += Math.min(2, Math.floor((password.length - 8) / 4));
                            }
                            console.log("strength NOW\t", strength);
                        }
                    } else {
                        console.log("Space is MROE than 50");
                        isSpaceAbove50 = true;
                        if (!isCharacterRepeated(password, 55)) {
                            console.log("inside NOT isCharacterRepeated(password, 55)", isCharacterRepeated(password, 55));
                            console.log(" MY  Special Math Trick\t:", ((Math.min(1, (Math.floor((password.length - 8) / 4)) / 2)) / 2)   );
                            console.log("strength NOW\t", strength);
                        }
                        suggestionsList.push('Space shall not be 50% or more of your password');
                    }
                } else {
                    suggestionsList.push('Password should be at least 8 characters long, excluding spaces');
                }
            } else {
                suggestionsList.push('Password Shall not be empty or full of blank Space');
            }

            console.log("AFTER  password.length:\t", strength);

            // L
            // Check for lowercase letters
            if (password.match(/[a-z]+/)) {  
                console.log("ðŸ‘‰âž¡ï¸password.match(/[a-z]+/)\t\t+\t", 1);
                if ((password.replace(/\s+/g, '')).length > 6) {
                    strength++;
                } else {
                    strength += 0.5;
                }
            } else {
                // suggestionsList.push('<div class="lowercase" style="display: contents;">Include at least one lowercase letter</div>');
                suggestionsList.push('<div class="lowercase" style="display: contents; margin-bottom:2px">Include at <mark class="tmarklowercase">least one lowercase</mark> letter</div>');
            }

            // U
            // Check for uppercase letters
            if (password.match(/[A-Z]+/)) {  
                console.log("ðŸ‘‰âž¡ï¸password.match(/[A-Z]+/)\t\t+\t", 1);
                if ((password.replace(/\s+/g, '')).length > 6) {
                    strength++;
                } else {
                    strength += 0.5;
                }
            } else {
                // suggestionsList.push('<div class="lowercase" style="display: contents;">Include at <mark class="tmarklowercase">least one lowercase</mark> letter</div>');
                // suggestionsList.push('<div class="uppercase" style="display: contents;">Include at least one uppercase letter</div>');
                suggestionsList.push('<div class="uppercase" style="display: contents;">Include at <mark class="tmarkuppercase">least one uppercase</mark> letter</div>');
            }

            // D
            // Check for numbers
            if (password.match(/[0-9]+/)) {  
                console.log("ðŸ‘‰âž¡ï¸password.match(/[0-9]+/)\t\t+\t", 1);
                if ((password.replace(/\s+/g, '')).length > 6) {
                    strength++;
                } else {
                    strength += 0.5;
                }
            } else {
                // suggestionsList.push('<div class="lowercase" style="display: contents;">Include at <mark class="tmarklowercase">least one lowercase</mark> letter</div>');
                // suggestionsList.push('<div class="digit" style="display: contents;">Include at least one digit</div>');
                suggestionsList.push('<div class="digit" style="display: contents;">Include at <mark class="tmarkdigit">least one digit</mark></div>');
            }

            // S
            // Check for special characters
            if (password.match(/[@$!%*?&#]+/)) {  
                console.log("ðŸ‘‰âž¡ï¸password.match(/[@$!%*?&#]+/)\t\t+\t", 1);
                if ((password.replace(/\s+/g, '')).length > 6) {
                    strength++;
                } else {
                    strength += 0.5;
                }
            } else {
                // suggestionsList.push('<div class="lowercase" style="display: contents;">Include at <mark class="tmarklowercase">least one lowercase</mark> letter</div>');
                // suggestionsList.push('<div class="symbol" style="display: contents;">Include at least one special character (@, $, !, %, *, ?, & or #)</div>');
                suggestionsList.push('<div class="symbol" style="display: contents;">Include at <mark class="tmarksymbol">least one special character (@, $, !, %, *, ?, & or #)</mark></div>');
            }

            console.log("strength BEFORE length45:\t", strength);
            if (password.length >= 45 && !isWhitespaceString(password)) {
                strength++;
                combinedScore += 2;
                if (password.length >= 55 && !isWhitespaceString(password) && !isCharacterRepeated(password, 50)) {             //                if (password.length >= 55  &&  !isWhitespaceString(password) && !isCharacterRepeated(password, thresholdPercent)) {
                    strength++;

                    if (password.length >= 65 && !isWhitespaceString(password) && !isCharacterRepeated(password, 50)) {             //                    if (password.length >= 65  &&  !isWhitespaceString(password) && !isCharacterRepeated(password, thresholdPercent)) {
                        strength++;
                    }
                }
            }

            console.log("strength AFTER length45:\t", strength);

            if ((password.replace(/\s+/g, '')).length > 5) {
                if (isCharacterRepeated(password, thresholdPercent)) {
                    if (isCharacterRepeated(password, 50)) {
                        if (isCharacterRepeated(password, 95)) {
                            suggestionsList.push(`Please Make sure that No single character is reppeated more than ${95} %`);
                            strength--;
                            strength--;
                        } else {
                            suggestionsList.push(`Please Make sure that No single character is reppeated more than ${50} %`);
                            console.log("Char 50%:\t", strength, "\tisCharacterRepeated(password, 50)\t", isCharacterRepeated(password, 50));
                        }
                    }
                    else {
                        suggestionsList.push(`Make sure that No single character is reppeated more than ${thresholdPercent} %`);
                    }
                }
            }

            if (password.length < 20 || strength <= 3) {
                suggestionsList.push('Please Try to add more characters and complexity');
            }

            // Cap the strength at 7
            strength = Math.min(strength, 7);

            let strengthText, strengthColor;
            switch (true) {
                case (strength == 0):
                    strengthText = 'Empty';
                    strengthColor = 'Black';
                    break;
                case (strength <= 2):
                    strengthText = 'Weak';
                    strengthColor = '#ad1201';
                    break;
                case (strength <= 4):
                    strengthText = 'Medium';
                    strengthColor = '#ffcb33';
                    break;
                case (strength <= 6):
                    strengthText = 'Strong';
                    strengthColor = '#81A263';
                    break;
                default:
                    strengthText = 'Very Strong';
                    strengthColor = '#365E32';
            }

            simeplStrengthDisplay.innerHTML = `Simple Password Strength: <strong style="font-weight: 700;">${strengthText}</strong>`;
            simeplStrengthDisplay.style.color = strengthColor;
            simpleScoreDisplay.innerHTML = `Score: <strong style="font-weight: 700;">${strength}</strong>/7`;
            simpleScoreDisplay.style.color = strengthColor;

            if (suggestionsList.length > 0) {
                recommendationDisplay.innerHTML = 'Suggestions to improve your password:<br>' +
                    suggestionsList.map(suggestion => `â€¢ ${suggestion}`).join('<br>');
            } else {
                recommendationDisplay.textContent = 'Great job! Your password is strong. Remember to use unique passwords for different accounts.';
            }

            //      // LUDS based Simple strength checker

            //////////////            //////////////            //////////////            //////////////            //////////////            //////////////            //////////////

            //      // ZXCV pass strength checker

            // 0 # Too Guessable: risky password. (guesses < 10^3)
            // 1 # Very Guessable: protection from throttled online attacks. (guesses < 10^6)
            // 2 # Somewhat Guessable: protection from unthrottled online attacks. (guesses < 10^8)
            // 3 # Safely Unguessable: moderate protection from offline slow-hash scenario. (guesses < 10^10)
            // 4 # Very Unguessable: strong protection from offline slow-hash scenario. (guesses >= 10^10)

            // Risky password (easy to guess, < 1,000 guesses)                 //  --  // Too Guessable: Easy to guess                  
            // Weak protection (throttled online, < 1,000,000 guesses)         //  --  // Very Guessable: Weak protection                  
            // Moderate protection (unthrottled online, < 100,000,000 guesses) //  --  // Somewhat Guessable: Moderate protection                  
            // Good protection (offline slow-hash, < 10,000,000,000 guesses)   //  --  // Safely Unguessable: Good protection                    
            // Strong protection (offline slow-hash, â‰¥ 10,000,000,000 guesses) //  --  // Very Unguessable: Strong protection                  
       
            // Display zStrength
            let zStrengthText, zStrengthColor;
            switch (result.score) {
                case 0:
                    if (result.password == "") {
                        zStrengthText = 'Empty';
                        zStrengthCap = ' ';
                        zStrengthColor = 'Black';
                        break;
                    } else {
                        zStrengthText = 'Too Guessable';
                        zStrengthCap = 'Risky. Less Than 1,000 Guesses';
                        zStrengthColor = '#ad1201';
                        // zStrengthColor = 'red';
                        break;
                    }
                case 1:
                    zStrengthText = 'Very Guessable';
                    zStrengthCap = 'Protection From Throttled Online Attacks';
                    zStrengthColor = '#ad1201';
                    // zStrengthColor = 'red';
                    break;
                case 2:
                    zStrengthText = 'Somewhat Guessable';
                    zStrengthCap = 'Protection From Unthrottled Online Attacks';
                    zStrengthColor = '#ffcb33';
                    // zStrengthColor = 'orange';
                    break;
                case 3:
                    zStrengthText = 'Safely Unguessable';
                    zStrengthCap = 'Moderate Protection From Offline Slow-Hash Scenario';
                    zStrengthColor = '#81A263';
                    // zStrengthColor = 'green';
                    break;
                case 4:
                    zStrengthText = 'Very Unguessable';
                    zStrengthCap = 'Strong Protection From Offline Slow-Hash Scenario';
                    zStrengthColor = '#365E32';
                    // zStrengthColor = 'darkgreen';
                    break;
            }

            if (result.password == "") {
                zStrengthDisplay.innerHTML = `Advanced Password Strength: <strong style="font-weight: 700;">${zStrengthText}</strong>`;
            }
            else {
                zStrengthDisplay.innerHTML = `<strong style="font-weight: 700;">${zStrengthText}</strong> - ${zStrengthCap}`;
            }
            zScoreDisplay.innerHTML = `Score: <strong style="font-weight: 700;">${result.score}</strong>/4`;

            } else if (result.crack_times_seconds.offline_fast_hashing_1e10_per_second < 5356800) {
                punishment += 0.75;
            } else if (result.crack_times_seconds.offline_fast_hashing_1e10_per_second < 473040000) {
                punishment += 0.5;
            } else {
                if (result.score == 4 && (result.crack_times_display.offline_fast_hashing_1e10_per_second === "centuries" || result.crack_times_seconds.offline_fast_hashing_1e10_per_second > 473040000)) {
                    if (result.crack_times_seconds.offline_fast_hashing_1e10_per_second > 3153600099 || result.crack_times_display.offline_fast_hashing_1e10_per_second === "centuries") {
                        if (strength <= 4) {
                            xtemp = 0.65;
                        } else if (strength == 5) {
                            xtemp = 0.75;
                        } else if (strength == 6) {
                            xtemp = 0.85;
                        } else if (strength == 7) {
                            xtemp = 1;
                        }
                    } else {
                        if (strength <= 5) {
                            xtemp = 0.15;
                        } else if (strength == 6) {
                            xtemp = 0.25;
                        } else if (strength == 7) {
                            xtemp = 0.35;
                        }
                    }
                    console.log("we Have Done- ", strength, "+", result.score, ". BUT Because result.crack_times_display.offline_fast_hashing_1e10_per_second is '", result.crack_times_display.offline_fast_hashing_1e10_per_second, "' HENCE  we are adding ", xtemp);
                }
            }

            console.log("pun:\t", punishment, "\ntmp:\t", xtemp);

            finalScore -= punishment;
            finalScore += (xtemp);

            if (finalScore && finalScore < 0) {
                finalScore = 0;
            }

            if (finalScore && finalScore > 12) {
                console.log("ScoreOverFlow?\t", finalScore)
                finalScore = 12;
            }

            console.log("finalScore VS  parseInt(finalScore)", finalScore, parseInt(finalScore));
            return finalScore;
        }

        function applyBootstrapClass(finalScore) {
            const scoreCircle = document.getElementById('scoreCircle');

            const coloredPasswordDiv = document.getElementById('coloredPassword');
            
            scoreCircle.classList.remove(
                'border-success', 'text-success',
                'border-warning', 'text-warning',
                'border-danger', 'text-danger',
                'border-info', 'text-info',
            );

            if (finalScore >= 11.5) {
                scoreCircle.classList.add('border-success', 'text-success');
                cpdBdC = '#198754';
                cpdBxShadow = 'rgb(25, 135, 84, .55)';
            } else if (finalScore >= 8) {
                scoreCircle.classList.add('border-warning', 'text-warning');
                cpdBdC = '#ffb007';
                cpdBxShadow = 'rgb(255, 193, 7, .55)';
            } else {
                scoreCircle.classList.add('border-danger', 'text-danger');
                cpdBdC = '#dc3545';
                cpdBxShadow = 'rgb(220, 56, 72, .55)';
            }
            if (coloredPasswordDiv) {
                coloredPassword.style.borderColor = cpdBdC;
                coloredPassword.style.outline = '0';
                coloredPassword.style.boxShadow = '0 0 0 .25rem '+ cpdBxShadow +'';
            }

        }

        function HideRES() {
            const element = document.getElementById('toggleElement');
            element.classList.remove('visible');
            setTimeout(() => {
                element.style.display = 'none';
            }, 500); 
        }

        function ShowRES() {
            const element = document.getElementById('toggleElement');
            element.style.display = 'block';
            setTimeout(() => {
                element.classList.add('visible');
            }, 10);
        }


        function ToggleShowHideRES() {
            const element = document.getElementById('toggleElement');
            if (element.style.display === 'none' || element.style.display === '') {
                element.style.display = 'block';
                setTimeout(() => {
                    element.classList.add('visible');
                }, 10);
            } else {
                element.classList.remove('visible');
                setTimeout(() => {
                    element.style.display = 'none';
                }, 500);
            }
        }
